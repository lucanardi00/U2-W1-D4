<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <main>
      <div class="blackboard-container">
        <div id="blackboard">
          <div class="post-it">
            <img src="pin-png-24.png" class="pin one" alt="pin" />
            <h1>Task #1</h1>
            <p>Creare i postit</p>
          </div>
          <div class="post-it">
            <img src="pin-png-24.png" class="pin two" alt="pin" />
            <h1>Task #2</h1>
            <p>Colorarli</p>
          </div>
          <div class="post-it">
            <img src="pin-png-24.png" class="pin three" alt="pin" />
            <h1>Task #3</h1>
            <p>Affiancarli</p>
          </div>
          <div class="post-it">
            <img src="pin-png-24.png" class="pin four" alt="pin" />
            <h1>Task #4</h1>
            <p>Spaziarli</p>
          </div>
          <div class="post-it">
            <img src="pin-png-24.png" class="pin five" alt="pin" />
            <h1>Task #5</h1>
            <p>Ombreggiarli</p>
          </div>
          <div class="post-it">
            <img src="pin-png-24.png" class="pin six" alt="pin" />
            <h1>Task #6</h1>
            <p>Ruotarli</p>
          </div>
          <div class="post-it">
            <img src="pin-png-24.png" class="pin seven" alt="pin" />
            <h1>Task #7</h1>
            <p>Animarli</p>
          </div>
          <div class="post-it">
            <img src="pin-png-24.png" class="pin eight" alt="pin" />
            <h1>Task #8</h1>
            <p>Testarl</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
